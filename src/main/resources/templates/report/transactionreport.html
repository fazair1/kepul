<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Group Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            padding: 10px;
            background-color: #003366;
            color: white;
            font-size: 24px; /* Set base font size */
        }
        .header img {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px 10px 10px 10px;
            width: 150px;
        }
        .report-details {
            text-align: left;
            margin: 20px 0;
        }
        .report-details span {
            font-size: 1.2em;
        }
        .report-details .data-count {
            float: right;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th {
            background-color: #003366;
            color: white;
            padding: 5px;
            font-size: 18px; /* Set font size for table headers */
        }
        td {
            padding: 5px;
            text-align: center;
            font-size: 16px; /* Set font size for table data */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Media query for smaller screens (e.g., phones) */
        @media only screen and (max-width: 600px) {
            .header h1 {
                font-size: 20px; /* Adjust font size for header */
            }
            th {
                font-size: 16px; /* Adjust font size for table headers */
            }
            td {
                font-size: 14px; /* Adjust font size for table data */
            }
            .header img {
                position: absolute;
                top: 0;
                right: 0;
                margin: 10px 5px 5px 5px;
                width: 120px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${title}"></h1>
    <img th:src="@{classpath:static/bcafinance.png}" width="100px" alt="" />
</div>

<div class="report-details">
    <span th:text="${timestamp}"></span>
    <span class="data-count" th:text="'TOTAL DATA : ' + ${totalData}"></span>
</div>



<th:block th:each="list:${listContent}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nama Divisi</th>
            <th>Nama Admin</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${list.id}"></td>
            <td th:text="${list.namaDivisi}"></td>
            <td th:text="${list.namaAdmin}"></td>
            <td th:text="${list.namaStatus}"></td>
        </tr>
        <tr>
            <table>
                <thead>
                <th>ID</th>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Nama Kategori</th>
                </thead>
                <tbody>
                <tr th:each="product:${list.listProduct}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.nama}"></td>
                    <td th:text="${product.deskripsi}"></td>
                    <td th:text="${product.namaCategory}"></td>

                </tr>
                </tbody>
            </table>
        </tr>
        </tbody>
    </table>
    <hr>
</th:block>

<div class="footer">
    <span th:text="'Requested by: ' + ${username}"></span>
</div>
</body>
</html>
